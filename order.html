<!-- MENU/ORDER COLUMNS -->
<div class="container-fluid">

<!--Menu-->
  <div class = "row">
    <div class = "menu col-lg-8"><h2>Menu</h2>

      <div class = "row">
        <div class = "col-md-6 food">
          <img src="img/burger.jpg" alt="Royale With Cheese">
          <h4>Royale with Cheese</h4>
          <h5 class = "price">8.99</h5>
          <button class="btn btn-default center-block btn-danger add" id = "burger" type="submit">ADD TO ORDER</button>
        </div>

        <div class = "col-md-6 food">
          <img src="img/pizza.jpg" alt="Arugula Pie">
          <h4>Arugula Pie</h4>
          <h5 class = "price">11.99</h5>
          <button class="btn btn-default center-block btn-danger add" id = "pie" type="submit">ADD TO ORDER</button>
        </div>
      </div>

      <div class = "row">
        <div class = "col-md-6 food">
          <img src="img/ribs.jpg" alt="Smoked Swine">
          <h4>Smoked Swine</h4>
          <h5>14.99</h5>
          <button class="btn btn-default center-block btn-danger add" id = "swine" type="submit">ADD TO ORDER</button>
        </div>

        <div class = "col-md-6 food">
          <img src="img/ice_cream.jpg" alt="Ice Cream Biscuit">
          <h4>Ice Cream Biscuit</h4>
          <h5>7.99</h5>
          <button class="btn btn-default center-block btn-danger add" id ="biscuit" type="submit">ADD TO ORDER</button>
        </div>
      </div>
    </div>

<!--Order -->
    <div class = "order col-lg-4">
      <h2>Order</h2>

  <!--table -->
        <div class = "row">
          <div class = "table-responsive">
            <table class = "table table-striped" id = "shoppingCart">
              <thead>
              <tr class="table head">
                <th>Item</th>
                <th>Price</th>
              </tr>
            </thead>

              <tbody>

              </tbody>

<!--totals table -->
            <tfoot>
              <tr>
                <td class= "text-right">Subtotal</td>
                <td id ="subtotal"></td>
              </tr>

              <tr>
                <td class ="text-right">Tax</td>
                <td class = "tax">.append to these..</td>
              </tr>

              <tr>
                <td class ="text-right">Total</td>
                <td class = "total">Math</td>
              </tr>
            </tfoot>
            </table>
          </div>
        </div>


<!-- form -->
      <form>
        <div class="form-group">
          <label for="name"><span class = "glyphicon glyphicon-user"></span> Name</label>
          <input type="name" class="form-control" id="name" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="phone"><span class = "glyphicon glyphicon-book"></span> Phone number</label>
          <input type="phone" class="form-control" id="phone" placeholder="Phone Number">
        </div>

        <div class="form-group">
          <label for="address"><span class = "glyphicon glyphicon-home"></span> Address</label>
          <input type="address" class="form-control" id="address" placeholder="Address">
        </div>

        <button type="submit" class="btn btn-default btn-danger center-block">Place Order</button>
      </form>

      </div>
    </div>
  </div>

 <!-- footer -->
